<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Runner Status Animation Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap">
</head>

<body>
    <h1>Runner Status Animation <span id="version"></span></h1>
    <div id="controls">
<div>
        <label>
            <span>Sharecode:</span>
            <span style="position: relative">
                <input type="text" id="sharecode" value="35202310021830">
                <div id="samples"></div>
            </dispanv>
        </label>
        <button id="load" title="Load race">LOAD</button>
</div>
        <div>
        <label title="Seconds to scheduled start">
            <span>STP:</span>
            <input type="number" id="stp" value="300" style="width: 80px">
        </label>
        <label>
            <span>Speed:</span>
            <select id="speed">
                <option value="1">Normal</option>
                <option value="2">2x</option>
                <option value="10" selected>10x</option>
                <option value="20">20x</option>
            </select>
        </label>
    </div>

</div>

    <div id="container">
    </div>
    
    <script src="jquery-3.7.1.slim.min.js"></script>
    <script src="runner_status.js"></script>
    <script src="scripts.js" defer></script>
</body>

</html>
