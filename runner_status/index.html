<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Running Order Animation Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap">
    </head>
    <body>
        <div id="controls" style="text-align: center; font-family: 'Montserrat', sans-serif; margin: 0 0 20px 0;">
            <h1>Runner Animation <span id="version"></span></h1>
            <label>
                <span>RACE</span>
                <input type="text" id="sharecode" value="14202309171610">
            </label>
            <label>
                <span>STP</span>
                <input type="number" id="stp" value="180" style="width: 80px">
            </label>
            <button id="load" style="text-align: center; font-family: 'Montserrat', sans-serif">RUN</button>
            <button id="stop" style="text-align: center; font-family: 'Montserrat', sans-serif">STOP</button>
        </div>

        <div id="container">
            <div id="left_container">
                <div>
                    <div class="market_info">
                        <div class="market_info_lbl">DTS</div>
                        <div class="market_info_value DTS">-</div>
                    </div>
                    <div class="market_info">
                        <div class="market_info_lbl">AV</div>
                        <div class="market_info_value AV">-</div>
                    </div>
                    <div class="market_info">
                        <div class="market_info_lbl">AP</div>
                        <div class="market_info_value AP">-</div>
                    </div>
                    <div class="market_info">
                        <div class="market_info_lbl">LG</div>
                        <div class="market_info_value LG">-</div>
                    </div>
                    <div class="market_info">
                        <div class="market_info_lbl">LD</div>
                        <div class="market_info_value LD">-</div>
                    </div>
                </div>
                <table id="tbl">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th></th> <!--SILK -->
                            <!-- <th>DT</th> -->
                            <th>DS</th>
                            <th>AS</th>
                            <th>VS</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table> 
            </div>
            

            <div id="map"></div> 
        </div>
        
        <link rel="stylesheet" href=" https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/5.1.5/turf.js"></script>

        <script src="scripts.js"></script>
    </body> 
</html>
